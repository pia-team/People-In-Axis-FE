<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      // This page is loaded inside a hidden iframe by Keycloak JS adapter
      // It must immediately notify the parent window. The adapter listens for this message.
      try {
        parent.postMessage(window.location.href, window.location.origin);
      } catch (e) {
        // Fallback for older environments
        parent.postMessage(window.location.href, '*');
      }
    </script>
  </body>
</html>
